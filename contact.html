<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | M&amp;J Dealz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
</head>

<body class="inner-page inner-page-contact">
    <div class="container">
        <br>
        <nav class="navbar navbar-light navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-long.png" height="60" alt="">
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-6 content offset-5">
                <h1>Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="comment">Questions/Comments/Concerns</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-warning btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/site.js"></script>
</body>

</html>
